buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}

plugins {
    id "org.jetbrains.intellij" version "0.7.2"
    id "org.jetbrains.kotlin.jvm" version "1.4.32"
}

repositories {
    mavenCentral()
    jcenter()
}

intellij {
    version '212.5712.43'
    pluginName 'NameThatColor'
    plugins = ['android']
}

publishPlugin {
    token "yourPublishTokenGoesHere"
}

patchPluginXml {
    version "1.7.5"
    sinceBuild "201.*"
    untilBuild "221.*"
}